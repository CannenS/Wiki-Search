<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/70e6a440f9.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="nav"><h1>Wiki Search</h1></div>
    </header>

    <!-- search box -->
    <section>
      <div class="search-box">
        <form class="search-form">
          <input type="text" class="search-input" />
          <a href="#" class="search-delete hidden"
            ><i class="fa-solid fa-x"></i
          ></a>
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </section>

    <!-- results -->
    <section>
      <div class="results"></div>
    </section>

    <!-- footer -->
    <footer>
      <div class="footer">
        <a href="#" class="hide"><i class="fa-solid fa-x"></i></a>
        <a href="#" class="link-icon hidden"
          ><i class="fa-solid fa-link"></i
        ></a>
        <a href="#" class="social-link"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="#" class="social-link"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
      </div>
    </footer>
    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
